<!DOCTYPE html>
<html>

<head>
  <title>parallelogram</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--平行四边形-->
  <style>
    .button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 30px;
      margin: 30px;
    }

    .button::before {
      content: '';
      /* 用伪元素来生成一个矩形 */
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background: #58a;
      transform: skew(45deg);
    }
  </style>
</head>

<body>
  <div class="button">click me</div>
</body>

</html>
