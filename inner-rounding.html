<!DOCTYPE html>
<html>

<head>
  <title>inner-rounding</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--边框内圆角-->
  <style>
    .div1 {
      /*外层div设置背景，实现假边框*/
      margin: 30px;
      background: #655;
      padding: .8em;
    }

    .div1>div {
      background: tan;
      border-radius: .8em;
      padding: 1em;
    }

    .div2 {
      /*outline+boxshadow实现*/
      margin: 30px;
      background: tan;
      border-radius: .8em;
      padding: 1em;
      outline: .8em solid #655;
      box-shadow: 0 0 0 .8em #655;
    }
  </style>
</head>

<body>
  <div class="div1">
    <div>
      I have a nice subtle inner rounding, don't I look pretty?
    </div>
  </div>
  <div class="div2">
    I have a nice subtle inner rounding, don't I look pretty?
  </div>
</body>

</html>
